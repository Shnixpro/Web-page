<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird by shaban</title>
    <style>
        body{
          margin: 0px;
        }
        canvas {
            background-color: #70c5ce;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="flappyBird"></canvas>
    <script>
        const canvas = document.getElementById('flappyBird');
        const ctx = canvas.getContext('2d');

        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let bird = {
            x: 50,
            y: canvas.height / 2,
            radius: 15,
            gravity: 0.5,
            lift: -6,
            velocity: 0
        };

        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 200;
        let frameCount = 0;
        let score = 0;
        let isGameOver = false;

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffeb3b';
            ctx.fill();
            ctx.strokeStyle = '#fbc02d';
            ctx.stroke();
            ctx.closePath();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        function createPipes() {
            if (frameCount % 90 === 0) {
                let topPipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 100)) + 20;
                let bottomPipeHeight = topPipeHeight + pipeGap;
                pipes.push({
                    x: canvas.width,
                    top: topPipeHeight,
                    bottom: bottomPipeHeight
                });
            }
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 3;

                if (pipe.x + pipeWidth < 0) {
                    pipes.shift();
                    score++;
                }

                if (
                    bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + pipeWidth &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    isGameOver = true;
                }
            });
        }
        
        function drawScore() {
            ctx.fillStyle = '#105aa4';
            ctx.font = '20px Arial';
            ctx.fillText('S  H  A  B  B  A     G  A  M E  S  ðŸ˜ŽðŸ˜œ', 5, 20);
            ctx.fillStyle = '#ffffff';
            ctx.font = '30px Arial';
            ctx.fillText('Score: ' + score, 10, 50);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
                isGameOver = true;
            }
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            isGameOver = false;
            frameCount = 0;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!isGameOver) {
                drawBird();
                createPipes();
                updatePipes();
                drawPipes();
                drawScore();
                updateBird();
                frameCount++;
            } else {
                ctx.fillStyle = '#ffffff';
                ctx.font = '60px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 150, canvas.height / 2);
                ctx.font = '30px Arial';
                ctx.fillText('Tap to Restart', canvas.width / 2 - 100, canvas.height / 2 + 50);
            }

            requestAnimationFrame(gameLoop);
        }

        function flap() {
            if (isGameOver) {
                resetGame();
            } else {
                bird.velocity = bird.lift;
            }
        }

        // Start the game loop
        gameLoop();

        // Add event listeners
        canvas.addEventListener('touchstart', flap);
        canvas.addEventListener('mousedown', flap);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
